import = [
	"~/.config/alacritty/catppuccin-mocha.toml"
]

[font]

normal.family = "FiraCode Nerd Font"
normal.style = "Bold"

size = 17

[window]

opacity = 0.9

padding.x = 10
padding.y = 10

decorations = "None"

[[keyboard.bindings]]
key = "Slash"
mods = "Control"
chars = "\u001f"  # Sends ASCII 0x1F, which is <C-_>
